<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let std = []
    function add_data() {
        
            std.push(document.getElementById('name').value)
            document.getElementById('op').innerHTML = std
    }        
     </script>
    <title>17-input-to-array.html</title>
</head>
<body>
    ป้อนชื่อ : <input type="text" name="" id="name">
    <br>
    <br>
    <input type="submit" value="Submit" onclick="add_data()">
    <br>
    <br>
    <p id="op"></p>
</body>
</html>
